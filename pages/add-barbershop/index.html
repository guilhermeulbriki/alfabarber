<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/svg+xml" href="../../assets/images/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Add new Barbersh | AlfaBarber</title>
</head>
<body>
  <main>
    <header>
      <div class="content">
        <img src="../../assets/images/logo.svg" alt="AlfaBarber">
        <a class="home" href="../../index.html">
          <img src="../../assets/icons/home.svg" alt="Home">
          Voltar para a home
        </a>
      </div>
    </header>
    <form action="#">
      <img class="user" src="../../assets/images/barbershop.png" alt="barbershop-avatar">

      <div class="input-content">
        <img src="../../assets/icons/description.svg" alt="Nome">
        <input name="name" placeholder="Nome">
      </div>
      <div class="input-content">
        <img src="../../assets/icons/phone.svg" alt="Phone">
        <input type="text" name="phone" placeholder="(xx) xxxxx-xxxx">
      </div>
      <div class="input-content">
        <img src="../../assets/icons/locale.svg" alt="Latitude">
        <input type="number" name="latitude" placeholder="Latitude">
      </div>
      <div class="input-content">
        <img src="../../assets/icons/locale.svg" alt="Longitude">
        <input type="number" name="longitude" placeholder="Longitude">
      </div>

      <button type="submit">Adicionar</button>
    </form>
  </main>
</body>
</html>
