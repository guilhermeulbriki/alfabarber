<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/svg+xml" href="../../assets/images/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
  <title>List appointments | AlfaBarber</title>
</head>
<body>
  <main>
    <header>
      <div class="header-content">
        <img src="../../assets/images/logo.svg" alt="AlfaBarber">
        <a class="home" href="../../index.html">
          <img src="../../assets/icons/home.svg" alt="Home">
          Voltar para a home
        </a>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <span>
          <h2>Horários agendados</h2>
          <p>Hoje | Dia 05 | Segunda-feira</p>
        </span>
        <aside>
          <h3>Atendimento a seguir</h3>
          <span class="next-appointment">
            <strong>Leonardo Figueiredo</strong>
            <span>
              <img src="../../assets/icons/clock-gray.svg" alt="Clock">
              08:00
            </span>
          </span>
          <article class="morning">
            <h4>Manhã</h4>
            <hr>
            <div class="appointment">
              <span>
                <img src="../../assets/icons/clock-red.svg" alt="Clock">
                08:00
              </span>
              <strong>
                Cleiton Souza
              </strong>
            </div>
            <div class="appointment">
              <span>
                <img src="../../assets/icons/clock-red.svg" alt="Clock">
                10:30
              </span>
              <strong>
                Cleiton Souza
              </strong>
            </div>
          </article>
          <article class="afternoon">
            <h4>Tarde</h4>
            <hr>
            <div class="appointment">
              <span>
                <img src="../../assets/icons/clock-red.svg" alt="Clock">
                13:30
              </span>
              <strong>
                Cleiton Souza
              </strong>
            </div>
            <div class="appointment">
              <span>
                <img src="../../assets/icons/clock-red.svg" alt="Clock">
                15:30
              </span>
              <strong>
                Cleiton Souza
              </strong>
            </div>
          </article>
        </aside>
      </div>
    </div>
  </main>
</body>
</html>
